    <section class="wrapper-product">
        <div class="wrapper-img-product">
            <div class="circle"></div>
            <img class="product-img" src="../common/images/product/Hobbit.png" alt="">
        </div>
        <div class="wrapper-information-product">
            <div class="product-information">
                <div class="product-autor">
                    <h2 class="information-product-name">The Hobbit</h2>
                    <h4 class="information-product-autor">J.R.R. Tolkien</h4>
                </div>
                <div class="product-category">
                    <h4 class="information-product-category">Categoria</h4>
                    <h4 class="information-category">Adventures,travel,best of the best</h4>
                </div>
                <div class="product-description">
                    <h4 class="information-product-description">Descrizione</h4>
                    <h4 class="information-description">It is a long established fact that a reader will be distracted
                        by
                        the readable content of a page when looking at its layout.</h4>
                </div>
                <div class="product-volumes">
                    <h4 class="information-product-volumes">Volumes:</h4>
                    <div class="information-volumes">
                        <ul>
                            <li>
                                <input type="checkbox" name="item1" value="Item 1">
                                <h5>Item 1</h5>
                            </li>
                            <li>
                                <input type="checkbox" name="item2" value="Item 2">
                                <h5>Item 1</h5>
                            </li>
                            <li>
                                <input type="checkbox" name="item3" value="Item 3">
                                <h5>Item 1</h5>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <button class="confirm-button buy-product-button">
                <h4>Prenota adesso</h4>
            </button>
        </div>
    </section>
